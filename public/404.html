<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" />
    <title>Pok√©dex App - Page Not Found</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ef5350;
        font-size: 72px;
        margin: 0;
      }
      img {
        max-width: 200px;
        margin: 20px 0;
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ef5350;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      a:hover {
        background-color: #d32f2f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>Oops! The page you are looking for doesn't exist or has been moved.</p>
      <img 
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/54.png" 
        alt="Psyduck confused" 
      />
      <br />
      <a href="/">Go Back to Home</a>
    </div>
    <script>
      // Auto-redirect after 5 seconds
      setTimeout(function() {
        window.location.href = '/';
      }, 5000);
    </script>
  </body>
</html>
