<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern Pokédex application built with React, React Query, and Material UI" />
    <meta name="theme-color" content="#ef5350" />
    
    <!-- Web Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pokemon-api-3ezzy.vercel.app/" />
    <meta property="og:title" content="Pokédex Application" />
    <meta property="og:description" content="A modern Pokédex application with real-time searching and filtering capabilities" />
    <meta property="og:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pokemon-api-3ezzy.vercel.app/" />
    <meta property="twitter:title" content="Pokédex Application" />
    <meta property="twitter:description" content="A modern Pokédex application with real-time searching and filtering capabilities" />
    <meta property="twitter:image" content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" />
    
    <title>Pokédex App</title>
    <!-- Roboto font for Material UI -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <!-- Material Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      .app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f5f5f5;
      }
      .app-loading img {
        width: 100px;
        height: 100px;
        animation: bounce 1s infinite alternate;
      }
      .app-loading h2 {
        margin-top: 20px;
        font-family: 'Roboto', sans-serif;
        color: #ef5350;
      }
      @keyframes bounce {
        from { transform: translateY(0px); }
        to { transform: translateY(-15px); }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .pokeball {
        width: 60px;
        height: 60px;
        background-color: #fff;
        border-radius: 50%;
        position: relative;
        overflow: hidden;
        border: 3px solid #333;
        animation: spin 3s infinite linear;
      }
      .pokeball:after {
        content: '';
        position: absolute;
        width: 60px;
        height: 30px;
        background-color: #ef5350;
        top: 0;
        left: 0;
      }
      .pokeball:before {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        border: 3px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state that will be replaced when React renders -->
      <div class="app-loading">
        <div class="pokeball"></div>
        <h2>Loading Pokédex...</h2>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <noscript>You need to enable JavaScript to run this application.</noscript>
  </body>
</html>
